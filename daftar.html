<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Universitas MDP</h1>
    <hr>
    <a href="index.html">home</a>
    <hr>

    <h2>Pendaftaran Mahasiswa Baru</h2>
    <!-- form -->
    <form action="proses.php" method="post">
        Nama <br>
        <input type="text" name="Nama" id="Nama" required> <br>

        Tanggal Lahir <br>
        <input type="date" name="tgl_lahir" id="tgl_lahir"> <br>

        Kota Lahir <br>
        <select name="kota_lahir" id="kota_lahir">
            <option value="PLB">Palembang</option>
            <option value="LLB">Lubuk Linggau</option>
            <option value="BDG">Bandung</option>
            <option value="LPG">Lampung</option>
            <option value="BKL">Bengkul</option>
            <option value="MDN">Medan</option>
        </select> <br>

        Jenis Kelamin <br>
        <input type="radio" name="jk" id="jkl" value="L" checked> Laki-Laki <br>
        <input type="radio" name="jk" id="jkp" value="P"> Perempuan <br>

        Alamat <br>
        <textarea name="Alamat" id="Alamat" cols="15" rows="3"></textarea> <br>

        Foto <br>
        <input type="file" name="Foto" id="Foto" accept="image/*"> <br>

        <button type="submit">Daftar</button>
    </form>

</body>

</html>
